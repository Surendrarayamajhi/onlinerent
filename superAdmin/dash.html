<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Responsive Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li:first-child {
            margin-left: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        .panel {
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin: 20px;
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="panel">
            <h2>Users</h2>
            <p>Total number of users: 1000</p>
        </section>
        <section class="panel">
            <h2>Orders</h2>
            <p>Total number of orders: 500</p>
        </section>
        <section class="panel">
            <h2>Sales</h2>
            <p>Total sales: $10,000</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Company</p>
    </footer>
</body>

</html>
